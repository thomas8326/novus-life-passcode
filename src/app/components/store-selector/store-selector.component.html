<form class="flex flex-col gap-2 justify-center">
  @let storeData = store();
  @if (storeData) {
    <div>門市編號:{{ storeData.storeId }}</div>
    <div>門市名稱:{{ storeData.storeName }}</div>
    <div>門市地址:{{ storeData.address }}</div>
  }

  <button
    class="border bg-highLight hover:bg-highLightHover px-2 w-full h-10 text-white"
    (click)="openStoreSelector()"
    [disabled]="true"
  >
    選擇門市
  </button>
</form>
