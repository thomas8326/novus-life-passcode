<div class="flex flex-col items-center w-full my-4">
  <div class="sm:w-[60%] sm:max-w-[400px] w-full">
    @if (this.myAccount$ | async; as myAccount) {
      <app-update-account
        [account]="myAccount"
        (afterUpdated)="onUpdated()"
      ></app-update-account>
    }
  </div>
  <button class="text-red-600 rounded-3xl p-3">刪除帳號</button>
</div>
