<div class="flex flex-col w-full h-full">
  <div
    class="flex-1 rounded-md bg-white h-full py-2 flex flex-col relative shadow overflow-auto"
  >
    @for (data of idKeysMap; track data[0]) {
      <div class="flex flex-col px-4 py-8 border-b">
        <div class="text-gray-500 text-[18px] font-bold mb-4">
          {{ data[1] }}
        </div>
        @if (codeBook) {
          <mat-form-field appearance="outline">
            <textarea
              matInput
              rows="5"
              [(ngModel)]="codeBook[data[0]]"
              #textArea
            ></textarea>
          </mat-form-field>
          <div class="flex justify-end">
            <button
              mat-stroked-button
              color="primary"
              (click)="onUpdateIdCalculation(data[0], textArea.value)"
            >
              更新
            </button>
          </div>
        }
      </div>
    }
  </div>
</div>
