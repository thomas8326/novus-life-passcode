<div class="flex flex-col w-full gap-2">
  <div class="bg-white rounded-lg shadow-md px-4 py-3 space-y-2 flex-none">
    <div class="flex flex-col gap-1.5">
      <div class="font-bold">匯款銀行代碼</div>
      <input
        matInput
        [(ngModel)]="bankCode"
        class="px-2 py-1.5 border rounded-sm"
      />
    </div>
    <div class="flex justify-end my-2">
      <button mat-button color="primary" (click)="updateBankCode()">
        更新代碼
      </button>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-md px-4 py-3 space-y-2 flex-none">
    <div class="flex flex-col gap-1.5">
      <div class="font-bold">匯款帳號</div>
      <input
        matInput
        [(ngModel)]="remittanceAccount"
        class="px-2 py-1.5 border rounded-sm"
      />
    </div>
    <div class="flex justify-end my-2">
      <button mat-button color="primary" (click)="updateAccount()">
        更新帳號
      </button>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-md px-4 py-3 space-y-2 flex-none">
    <div class="flex flex-col gap-1.5">
      <div class="font-bold">會員推算價錢</div>
      <input
        matInput
        [(ngModel)]="calculationRequestPrice"
        class="px-2 py-1.5 border rounded-sm"
      />
    </div>
    <div class="flex justify-end my-2">
      <button mat-button color="primary" (click)="updatePrice()">
        更新價錢
      </button>
    </div>
  </div>
</div>
