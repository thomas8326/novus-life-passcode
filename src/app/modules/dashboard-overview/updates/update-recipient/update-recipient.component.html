<div class="flex flex-col w-full gap-2">
  <div class="bg-white rounded-lg shadow-md px-4 py-3 space-y-2 flex-none">
    <div class="flex flex-col gap-1.5">
      <div class="font-bold">匯款銀行代碼</div>
      <input
        matInput
        [value]="recipient().bankCode"
        (change)="updateRemittance({ bankCode: bankCodeInput.value })"
        class="px-2 py-1.5 border rounded-sm"
        #bankCodeInput
      />
    </div>

    <div class="flex flex-col gap-1.5">
      <div class="font-bold">匯款銀行名稱</div>
      <input
        matInput
        [value]="recipient().bankName"
        (change)="updateRemittance({ bankName: bankNameInput.value })"
        class="px-2 py-1.5 border rounded-sm"
        #bankNameInput
      />
    </div>

    <div class="flex flex-col gap-1.5">
      <div class="font-bold">匯款帳號</div>
      <input
        matInput
        [value]="recipient().account"
        (change)="updateRemittance({ account: accountInput.value })"
        class="px-2 py-1.5 border rounded-sm"
        #accountInput
      />
    </div>

    <div class="flex flex-col gap-1.5">
      <div class="font-bold">帳號戶名</div>
      <input
        matInput
        [value]="recipient().owner"
        (change)="updateRemittance({ owner: ownerInput.value })"
        class="px-2 py-1.5 border rounded-sm"
        #ownerInput
      />
    </div>

    <div class="flex justify-end my-2">
      <button mat-button color="primary" (click)="submitRemittance()">
        更新
      </button>
    </div>
  </div>
</div>
