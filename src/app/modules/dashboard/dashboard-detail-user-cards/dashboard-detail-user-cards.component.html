<ng-container *ngIf="user">
  <div class="h-full flex flex-col">
    <div class="flex-none h-[400px] border-b flex items-center justify-center">
      <div class="aspect-video border w-[600px] flex">
        <div class="flex-1 flex flex-col items-center">
          <div>Numerology</div>
          <hr class="w-[80%] border-t-2 border-black" />
          <div>生命密碼手練</div>
          <hr class="w-[60%] border-t-2 border-black" />
          <div>生日：{{ user.birthday }}</div>
          <div class="w-full h-full flex flex-col items-center justify-center">
            <div
              *ngFor="
                let row of [
                  [1, 2, 3],
                  [4, 5, 6],
                  [7, 8, 9, 0]
                ]
              "
              class="flex w-full"
            >
              <div
                *ngFor="let num of row"
                class="relative flex items-center justify-center w-10 h-10 p-10"
              >
                {{ num }}
                @if (innateCounts.has(num)) {
                  <div *ngIf="innateCounts?.has(num)">
                    <mat-icon
                      fontIcon="circle"
                      class="text-[12px] text-[#fcf32e]"
                      style="width: 12px; height: 12px"
                    ></mat-icon>
                    <mat-icon
                      fontIcon="close"
                      class="text-[1px] text-gray-500"
                      style="width: 12px; height: 12px"
                    ></mat-icon>
                    <div class="text-[12px] leading-[10px]">
                      {{ innateCounts.get(num) }}
                    </div>
                  </div>
                }
                @if (acquiredCounts.has(num)) {
                  <div class="absolute flex items-center top-1 right-1">
                    <mat-icon
                      fontIcon="change_history"
                      class="text-[12px]"
                      style="width: 12px; height: 12px"
                    ></mat-icon>
                    <mat-icon
                      fontIcon="close"
                      class="text-[10px] text-gray-500"
                      style="width: 12px; height: 12px"
                    ></mat-icon>
                    <div class="text-[12px] leading-[10px]">
                      {{ acquiredCounts.get(num) }}
                    </div>
                  </div>
                }
                @if (lifePassport?.mainNumber === num) {
                  <div
                    class="absolute flex items-center justify-center border-2 rounded w-7 h-7"
                  ></div>
                }
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 flex flex-col">
          <div
            class="flex-none h-[150px] border-b border-dashed broder-black"
          ></div>
          <div class="flex-1"></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
