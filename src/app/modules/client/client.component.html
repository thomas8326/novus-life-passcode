<div
  class="flex flex-col w-full h-full relative items-center overflow-x-hidden text-[#333333] bg-background overflow-hidden"
>
  <header
    class="w-full h-[100px] px-6 flex flex-col flex-none justify-center fixed top-0 left-0 right-0 z-20 text-white bg-primary bg-opacity-90 border-b border-highLight"
  >
    <div class="flex w-full h-full items-center justify-between">
      <app-logo></app-logo>
      <div class="flex items-center">
        <a routerLink="home" class="mx-2">首頁</a>
        <hr class="w-[1px] h-[25px] bg-white rotate-45 block mx-5" />
        <a routerLink="select-life-type" class="mx-2">款式選擇</a>
        <hr class="w-[1px] h-[25px] bg-white rotate-45 block mx-5" />
        <a routerLink="user-info-form" class="mx-2">開始測量</a>
        <hr class="w-[1px] h-[25px] bg-white rotate-45 block mx-5" />
        <a routerLink="shopping-cart" class="mx-2">購物車</a>
        <!-- <div class="border-l w-1 h-6 border-black"></div> -->
        @if (userIsLogin$ | async) {
          <app-login-avatar></app-login-avatar>
        } @else {
          <app-login-button>
            <div
              class="rounded-md p-3 ml-6 bg-highLight hover:bg-highLightHover font-bold"
            >
              登入
            </div>
          </app-login-button>
        }
      </div>
    </div>
  </header>
  <div
    class="flex-1 w-full flex justify-center pt-[100px] overflow-auto"
    [ngClass]="hasFooter() ? 'pb-[100px]' : 'pb-10'"
  >
    <div class="flex flex-col h-full w-full py-2 overflow-auto">
      <div class="flex-1">
        <router-outlet
          (activate)="getRouterOutlet(outlet.activatedRoute)"
          #outlet="outlet"
        ></router-outlet>
      </div>
    </div>
  </div>
</div>
