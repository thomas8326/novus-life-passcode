>

    class="w-full h-[130px] px-4 border-b border-[#b8e1f3] flex flex-none justify-center"
  >
    <div class="flex w-full max-w-[1140px] h-full items-center justify-between">
      <app-logo></app-logo>
      <div class="space-x-2 flex items-center">
        <!-- <div class="border-l w-1 h-6 border-black"></div> -->

      </div>
    </div>
  </header>
